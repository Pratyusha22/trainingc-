<!-- app.component.html -->
<div class="container text-center">
  <br>

  <h1 style="text-align: center;">Phone Book App</h1>
  <div>
  <h3> Add Contacts : <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">+ Add Contact</button> </h3>
  <label>Search Contact:</label>
  
  -
  <button mat-button (click)="openDialog('Search',{})" mat-flat-button color="primary">Search</button> 
</div>
<br>
  <table mat-table  [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef> Phone No </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <a style="color:blue;" (click)="openDialog('Update',element)">Update</a> | 
        <a style="color:red;"(click)="openDialog('Delete',element)">Delete</a>  
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
